<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindMap PDF</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="fixed-menu navbar navbar-expand-lg navbar-dark bg-dark"">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">MindMap PDF</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('upload') }}">Upload PDF</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('viewer') }}">Viewer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="fixed-menu-spacer"></div>
    <div class="container py-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvN05B2MmSxek+7r+f7B3lE6hj0xHbWuT3timZ+vvkA="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jsMind -->
    <script src="https://cdn.jsdelivr.net/gh/hizzgdev/jsmind@latest/js/jsmind.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/mindmap.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
